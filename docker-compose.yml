version: '3.8'

services:
  auth-service:
    build: ./auth-service
    ports:
      - "8081:8081"
  
  product-service:
    build: ./product-service
    ports:
      - "8082:8082"
  
  order-service:
    build: ./order-service
    ports:
      - "8083:8083"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:8082
    depends_on:
      - product-service
  
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8081
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - ORDER_SERVICE_URL=http://order-service:8083
    depends_on:
      - auth-service
      - product-service
      - order-service

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
